<div style="width: 30%;">
    <form action="calcImc" method="get">
        <h2>Calculadora de IMC</h2>
        <div style="display: flex; flex-direction: column;">
            <label>Informe o seu peso</label>
            <input type="text" style="width: 50%" placeholder="Ex: 70" name="peso">
            <label>Informe a sua altura</label>
            <input type="text" style="width: 50%" placeholder="Ex: 1.70" name="altura">
        </div>
        <div style="margin-top: 10px;">
            <input style="width:50%;" type="submit" value="Enviar">
        </div>
    </form>
</div>
